<header class="contentContainer">
  <nav>
    <ul class="mb-0 d-flex flex-row align-items-center">
      <li class="me-auto">
        <figure class="ms-4 mb-0 d-flex justify-content-center align-items-center" id="logo">
          <a
            [routerLink]="['/Home']"
            class="d-flex justify-content-center align-items-center"
          >
            <img src="assets/images/other/Logo.PNG" alt="Logo"
          /></a>
        </figure>
      </li>
      <div
        class="d-flex flex-row align-items-center"
        *ngIf="mobileView == false; else mobileMenu"
      >
        <li class="ms-4">
          <a [routerLink]="['/Home']">Home</a>
        </li>
        <li class="ms-4">
          <a [routerLink]="['/Portfolio']">Portfolio</a>
        </li>
        <li class="ms-4">
          <a [routerLink]="['/About']">About</a>
        </li>
        <li class="ms-4 me-4">
          <a [routerLink]="['/Contact']">Contact</a>
        </li>
      </div>
    </ul>
    <ng-template #mobileMenu>
      <div
        class="position-relative m-2 me-3 px-2"
        id="sideNavContainer"
        (click)="toggleMenu()"
        [ngClass]="menuOpen ? 'hoverWhite' : ''"
      >
        <fa-icon [icon]="faBars"></fa-icon>
      </div>
    </ng-template>
  </nav>
</header>

<ul
  id="sideNav"
  class="mb-0 d-flex flex-column justify-content-center align-items-center"
  [ngStyle]="
    menuOpen ? { right: '0px', width: '100vw' } : { left: '0px', width: '0vw' }
  "
>
  <li>
    <a [routerLink]="['/Home']" (click)="toggleMenu()">Home</a>
  </li>
  <li>
    <a [routerLink]="['/Portfolio']" (click)="toggleMenu()">Portfolio</a>
  </li>
  <li>
    <a [routerLink]="['/About']" (click)="toggleMenu()">About</a>
  </li>
  <li>
    <a [routerLink]="['/Contact']" (click)="toggleMenu()">Contact</a>
  </li>
</ul>
