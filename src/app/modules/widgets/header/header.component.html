<header class="bg-primary">
  <nav class="d-flex flex-row align-items-center justify-content-between">
    <figure class="ms-4 mb-0">
      <a href="/Home">
        <img src="../../../../assets/images/default-placeholder.png" alt="Logo"
      /></a>
    </figure>
    <ul
      class="mb-0 d-flex flex-row justify-content-center align-items-center"
      *ngIf="mobileView == false; else mobileMenu"
    >
      <li class="ms-4">
        <a href="/Home">Home</a>
      </li>
      <li class="ms-4">
        <a href="/Portfolio">Portfolio</a>
      </li>
      <li class="ms-4">
        <a href="/About">About</a>
      </li>
      <li class="ms-4 me-4">
        <a href="/Contact">Contact</a>
      </li>
    </ul>

    <ng-template #mobileMenu>
      <div class="position-relative" id="sideNavContainer">
        <fa-icon [icon]="faBars" class="pe-4"></fa-icon>
        <ul
          id="sideNav"
          class="mb-0 d-flex flex-column justify-content-center align-items-center"
        >
          <li>
            <a href="/Home">Home</a>
          </li>
          <li>
            <a href="/Portfolio">Portfolio</a>
          </li>
          <li>
            <a href="/About">About</a>
          </li>
          <li>
            <a href="/Contact">Contact</a>
          </li>
        </ul>
      </div>
    </ng-template>
  </nav>
</header>
