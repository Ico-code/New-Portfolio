<div class="p-4 bg-success container">
  <div class="mb-4 w-100" id="searchBar">
    <form action="#" class="mb-3 bg-white">
      <input type="text" name="Search" class="col-10 m-0" placeholder="Search"/>
      <button type="submit" class="col-2">
        <fa-icon [icon]="faMagnifyingGlass"></fa-icon>
      </button>
    </form>
    <ul id="tagContainer" class="d-flex flex-row flex-wrap">
      <p class="me-2 mb-0">Tags:</p>
      <li>HTML</li>
      <li>CSS</li>
      <li>Js</li>
      <li>Ts</li>
      <li>C#</li>
      <li>Wordpress</li>
    </ul>
  </div>
</div>
<section class="container pt-4 mt-3">
  <div class="row">
    <app-portfolio-list-item [maxWidth]="'100px'" [projectData]="Item" *ngFor="let Item of portfolioItems" class="col-md-6 ps-1 pe-1"></app-portfolio-list-item>
  </div>
</section>
