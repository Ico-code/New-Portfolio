<div class="mb-4 portfolioItem">
  <a [routerLink]="['/Project/',projectData.id]">
    <figure class="containerForFloatingText">
      <img src="{{ projectData.img }}" alt="Test" />
      <div class="floatingText">
        <figcaption>{{ projectData.title }}</figcaption>
        <p class="mb-3">>> View more</p>
      </div>
    </figure>
  </a>
</div>
