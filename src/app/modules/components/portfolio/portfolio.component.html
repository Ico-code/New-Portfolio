<section class="bg-purple py-5" id="portfolio">
  <div class="p-4 contentContainer">
    <div class="mb-4 w-100" id="searchBar">
      <form action="#" class="mb-3 bg-white">
        <input type="text" name="Search" class="col-10 m-0" placeholder="Search"/>
        <button type="submit" class="col-2">
          <fa-icon [icon]="faMagnifyingGlass"></fa-icon>
        </button>
      </form>
      <ul id="tagContainer" class="d-flex flex-row flex-wrap">
        <p class="me-2 mb-0 text-white">Tags:</p>
        <li>HTML</li>
        <li>CSS</li>
        <li>Js</li>
        <li>Ts</li>
        <li>C#</li>
        <li>Wordpress</li>
      </ul>
    </div>
  </div>
  <app-portfolio-list></app-portfolio-list>
</section>
